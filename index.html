<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Travelday - My dashboard</title>
</head>
<body>
    <div class="l-grid">
        <nav class="nav">
            <ul class="nav__list nav__list--bottom">
                <li class="nav__item">
                    <a href="#" class="nav__link"><img src="img/alan.png" class="nav__img" alt="user-img"></a>
                </li>
                <li class="nav__item">
                    <a href="#"><img src="" alt="logo"><span class="go-www">Back to website</span></a>
                </li>
            </ul>
            <ul class="nav__list nav__list--top>
                <li class="nav__item">
                    <a href="#">Dashboard</a>
                </li>
                <li class="nav__item">
                    <a href="#">Feed</a>
                </li>
                <li class="nav__item">
                    <a href="#">My journal</a>
                </li>
                <li class="nav__item">
                    <a href="#">My booking</a>
                </li>
                <li class="nav__item">
                    <a href="#">Contact&Support</a>
                </li>
                <li class="nav__item">
                    <a href="#">Settings</a>
                </li>
                <li class="nav__item">
                    <a href="#">Log out</a>
                </li>
            </ul>
            <p class="nav__rights">All rights reserved 2020</p>
        </nav>
        <main class="c-content">
            <header class="heading heading--main">
                <h1 class="heading__text">Dashboard</h1>
            </header>
            <div class="c-content__item">
                <div class="c-content__map"></div>
                <div class="c-content__upcoming-trips"></div>
            </div>
            <header class=" heading heading--sub">
                <h2 class="heading__text">Top Travelday Destinations</h2>
            </header>
            <div class="c-content__item">
                <div class="c-content__destination"></div>
                <div class="c-content__destination"></div>
                <div class="c-content__destination"></div>
                <div class="c-content__days-left"></div>
            </div>
            <header class="heading heading--sub">
                <h2>Achievements</h2>
                <span class="section-info"></span>
            </header>
            <div class="c-content__item">
                <span class="c-content__bar"><span class="c-content__progress"></span></span>
            </div>
        </main>
    </div>
</body>
</html>
